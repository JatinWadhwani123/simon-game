<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simon Game</h1>
  <h2>Press any key to start</h2>

  <div class="btn-container">
    <div class="line-one">
      <div class="btn red" id="red">1</div>
      <div class="btn yellow" id="yellow">2</div>
    </div>
    <div class="line-two">
      <div class="btn green" id="green">3</div>
      <div class="btn purple" id="purple">4</div>
    </div>
  </div>

  <!-- Sound elements -->
  <audio id="sound-click" src="click.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
